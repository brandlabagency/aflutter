<div class="row">
  <div class="col s12">
    <ul class="collapsible" data-collapsible="accordion">
      <li class="ui-state-default">
        <div class="collapsible-header todo-tasks-header">
          <div class="row todo-inner-content">
            <div class="col s6 l1">
              <i class="fa fa-circle-thin"></i>
            </div>  
            <div class="col s6 l4">
              <p class="task-text">`faker.lorem.words`</p>
            </div>
            <div class="col s6 l3">
              <i class="material-icons">perm_identity</i>
              <span>2 of 3 complete</span>
            </div>
            <div class="col s6 l3">
              <div id="" class="row input-group date datepicker-box" data-date-format="mm-dd-yyyy">
                <span class="input-group-addon col s2"><i class="material-icons">today</i></span>
                <input class="form-control col s10 " type="text" readonly />
              </div>
              <!--<i class="material-icons" id="example1">today</i>
              <span>Tue. Jan 13th 2016</span>-->
            </div>
            <div class="col s6 l1">
              <i class="material-icons dots-icon">more_vert</i>
            </div>
          </div>
        </div>
        <div class="collapsible-body">
          <div class="row">
            <div class="col s12 m10 offset-m1">
             <p class="task-desc">`faker.lorem.paragraph`</p>
              <div class="clearfix"></div>
              <div class="row">
                <div class="col s8">
                  @@include("../components/attachment.html")
                </div>
              </div>
              </div>
          </div>
          @@include("../components/todo-tabs.html")
        </div>
      </li>
    </ul>
  </div>
</div>
