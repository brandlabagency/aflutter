<div class="col s12 m6">
  <div class="row card white hoverable">
    <div class="col s4">
    	<img src="`faker.image.avatar`" class="responsive-img circle card-img" alt="card image"/>
    </div>
    <div class="col s8">
    	<h5 class="truncate">`faker.name.findName`</h5>
    	<p class="title truncate">`faker.name.title`</p>
    	<p class="risk-txt truncate">`faker.name.jobDescriptor`</p>
    </div>
  </div>
</div>
