<!-- Reminder - Modal Structure -->
  <div id="reminder" class="modal reminder-modal">
    <div class="modal-content">
      <h6>Send reminder to <span class="bold-text">Jane</span> to complete <span class="bold-text">Choose gown color</span>?</h6>
      <hr>
      <div class="editable">

      	<p>Hey Jane,<p>
		
		<p>It looks like <span class="bold-text">Choose gown color</span> is overdue! If you have already completed this item,<a href="#" class="active-link"> update your status</a></p>

		<p>If you have a question or need more time, click to<a href="#" class="active-link"> discuss</a>.</p>

		<p>Thanks,</p>
		<p>Aflutter Team</p>
      </div>
    	
    </div>
    <div class="modal-footer">
		<button type="submit" class="waves-effect btn btn-primary">SEND REMINDER</button>
		<button type="button" class="modal-close waves-effect btn btn-default">CANCEL</button>
	</div>
  </div>
