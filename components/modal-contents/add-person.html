<form data-parsley-validate class="add-person-modal">
	<div class="row upload-section">
		<div class="col s3 m2 l2">
			<label class="upload-txt">Photo</label>
		</div>
		<div class="col s3 m2 l2">
			<img src="images/upload.png" class="select-image responsive-img" alt="upload icon"/>
			<input type="file" class="hide" />
		</div>
		<div class="col s3 m7 l7">
			<a class="btn btn-green upload-btn">Upload</a>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m2 l2">
			<label>Name *</label>
		</div>
		<div class="col s12 m5 l5">
			<input type="text" name="first_name" class="input-fields active" placeholder="First name" required=""/>
		</div>
		<div class="col s12 m5 l5">
			<input type="text" name="last_name" class="input-fields" placeholder="Last name" required=""/>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m2 l2">
			<label>Email *</label>
		</div>
		<div class="col s12 m10 l10">
			<input type="email" name="email_id" class="validate w70 input-fields" placeholder="Email address" data-parsley-trigger="change" required=""/>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m2 l2">
			<label>Phone *</label>
		</div>
		<div class="col s12 m10 l10">
			<input type="tel" name="tel_number" class="validate input-fields w45" placeholder="(XXX) XXX-XXXX" required=""/>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m2 l2">
			<label>Group *</label>
		</div>
		<div class="col s12 m10 l10">
			<select style="width:100%;" name="group_name" class="select-group" required="">
			    <option value="unassigned" selected>Unassigned</option>
			    <option value="bridesmaid">Bridesmaid</option>
			    <option value="groomsmen">Groomsmen</option>
			    <option value="couple">Couple</option>
			</select>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m2 l2">
			<label>Role </label>
		</div>
		<div class="col s12 m10 l10">
			<input type="text" name="person_role" class="input-fields w45" placeholder="i.e. Maid of honor"/>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m2 l2">
			<label>Address 1</label>
		</div>
		<div class="col s12 m8 l8">
			<input type="text" name="address_1" class="input-fields" placeholder="Address 1"/>
			<div class="row address-row">
				<div class="col s5">
					<input type="text" name="address1_city" class="input-fields city-field" placeholder="City"/>
				</div>
				<div class="col s3">
					<select class="browser-default js-example-basic-single">
					    <option value="" selected>-</option>
					    <option value="1">1</option>
					    <option value="2">2</option>
					    <option value="3">3</option>
					</select>
				</div>
				<div class="col s4">
					<input type="text" name="address1_zip" class="input-fields zip-field" placeholder="Zip"/>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m2 l2">
			<label>Address 2</label>
		</div>
		<div class="col s12 m8 l8">
			<input type="text" name="address_2" class="input-fields" placeholder="Address 2"/>
			<div class="row address-row">
				<div class="col s5">
					<input type="text" name="address1_city" class="input-fields city-field" placeholder="City"/>
				</div>
				<div class="col s3">
					<select class="browser-default js-example-basic-single">
					    <option value="" selected>-</option>
					    <option value="1">1</option>
					    <option value="2">2</option>
					    <option value="3">3</option>
					</select>
				</div>
				<div class="col s4">
					<input type="text" name="address1_zip" class="input-fields zip-field" placeholder="Zip"/>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m2 l2">
			<label>Company</label>
		</div>
		<div class="col s12 m10 l10">
			<input type="text" class="input-fields w45" placeholder="Company name"/>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m2 l2">
			<label>Website</label>
		</div>
		<div class="col s12 m10 l10">
			<input type="text" class="input-fields w45" placeholder="Website"/>
		</div>
	</div>
	<br>
	<div class="modal-footer">
		<button type="submit" class="btn btn-green add-person-btn">Add Person</button>
		<input type="reset" class="hide reset-btn">
		<button type="button" class="modal-close btn btn-default cancel-btn">Cancel</button>
	</div>
	<br>
</form>
