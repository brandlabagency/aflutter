<form class="todo-form">
    <br>
	<div class="row">
		<div class="col s12">
			<label class="leftLabel">To-do Name*</label><br>
			<input type="text" class="input-fields large-inputs"/>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<label class="leftLabel">Description</label><br>
			<textarea id="textarea1" class="materialize-textarea input-fields textarea-field"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col s3">
			<label class="leftLabel">Project</label>
		</div>
		<div class="col s5">
			<select class="browser-default">
			    <option value="" disabled selected>Bridesmaids</option>
			    <option value="1">Option 1</option>
			    <option value="2">Option 2</option>
			    <option value="3">Option 3</option>
			</select>
		</div>
	</div>
	<div class="row todo-modal-datepicker">
		<div class="col s3">
			<label class="leftLabel">Due Date</label>
		</div>
		<div class="col s5">
			 <div id="" class="row input-group date datepicker-box modal-datepicker expand-datepicker" data-date-format="D M dd yyyy">
		        <span class="input-group-addon"><i class="material-icons">today</i></span>
		        <span><input class="form-control" type="text" readonly /></span>
	      </div>
		</div> 	
	</div>
	<div class="row">
		<div class="col s3">
			<label class="leftLabel">Assigned to:</label>
		</div>
		<div class="col s9">
			<input type="text" class="input-fields chips-input" placeholder="Type a person or group name to add"/>
		</div>
        <div class="col s12">
			<div class="chip tag-inputs">
    			<i class="material-icons chip-close">close</i>Bridesmaids	
  			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<label class="leftLabel">Add attachments</label>
			<div class="clearfix"></div>
			@@include("../attachment.html")
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn">Add Person</button>
		<button type="button" class="modal-close btn btn-default cancel-btn">Cancel</button>
	</div>
</form>
