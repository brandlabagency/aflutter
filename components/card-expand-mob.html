<div class="card-expanded">
    <div class="row details-wrapper">
        <div class="col s12 m2 l3">
            <h6>Phone</h6>
            <p>`faker.phone.phoneNumber`</p>
        </div>
        <div class="col s12 m4 l3">
            <h6>Email</h6>
            <p>`faker.internet.email`</p>
        </div>
        <div class="col s12 m3 l3">
            <h6>Address</h6>
            <p>`faker.address.streetName`, `faker.address.streetAddress`, `faker.address.zipCode`</p>
        </div>
        <div class="col s12 m3 l3">
            <h6>Website</h6>
            <p><a href="#" class="contact-website">`faker.internet.url`</a></p>
        </div>
    </div>

    <div class="row todo-items">
        <div class="col s12">
            @@include("../components/expand-table-mob.html")
        </div>
    </div>

    <div class="row">
        <div class="col s5">
            <p class="total-selected-todos"><span>1</span> to-do selected</p>
        </div>
        <div class="col s7">
            <button type="button" class="btn btn-default send-reminder btn-green disabled modal-trigger" href="#reminder">Send Reminder</button>
        </div>
    </div>
</div>
