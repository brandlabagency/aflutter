<!-- Reminder - Modal Structure -->
  <div id="expand" class="modal expand-modal">
    <div class="modal-content">
    	 <div class="row todo-inner-content">
            <div class="col s6 l1">
              <i class="fa fa-circle-thin"></i>
            </div>  
            <div class="col s6 l4">
              <p class="task-text">`faker.lorem.words`</p>
            </div>
            <div class="col s6 l3">
              <div class="expand-modal-complete">
                <i class="material-icons">perm_identity</i>
                <span>2 of 3 complete</span>
              </div>
            </div>
            <div class="col s6 l3">
              <div id="" class="row input-group date datepicker-box no-margin no-bg-border expand-datepicker" data-date-format="D M dd yyyy">
                <span class="input-group-addon"><i class="material-icons">today</i></span>
                <span><input class="form-control w85" type="text" readonly /></span>
            </div>
              <!--<i class="material-icons" id="example1">today</i>
              <span>Tue. Jan 13th 2016</span>-->
            </div>
            <div class="col s6 l1">
              <i class="fa fa-list-ul list-icon"></i>
            </div>
          </div>

          <div class="row">
            <div class="col s12 m12">
             <p class="task-desc">`faker.lorem.paragraph`</p>
              <div class="clearfix"></div>
              <div class="row">
                <div class="col s8">
                  @@include("../components/attachment.html")
                </div>
              </div>
              </div>
          </div>
          @@include("../components/todo-tabs.html")
    </div>
  </div>
